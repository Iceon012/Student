<div class="grid lg:grid-cols-12 gap-6 body">
  <div class="bg-blue-900 p-3 shadow-lg lg:col-span-6"
    style="background-image: url('assets/login.jpg'); background-size: cover; background-position: center center;">

    <div class="text-center max-w-screen-2xl text-center py-24 lg:py-24 mt-14">
      <div class="flex items-center justify-center ">
        <img src="assets/nlaclogo.png" alt="Descriptive Alt Text" width="250">
      </div>
      <h1 class=" text-xl font-bold text-white text-center lg:text-xl mt-10">

        JUNIOR HIGH | SENIOR HIGH SCHOOL
      </h1>
      <h1 class="mb-2 text-5xl font-extrabold tracking-tight leading-none text-yellow-300 lg:text-7xl">
        ONLINE REGISTRATION</h1>
      <h1 class="font-extrabold text-white text-2xl">S.Y. 2023 - 2024</h1>
    </div>
  </div>
  <div class="sign-form lg:col-span-6">
    <h1 class="text-4xl text-extrabold text-blue-900 text-center" style="font-weight: 800;">
      STUDENT SIGN UP FORM
    </h1>
    <br>
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
      <div class="grid gap-6 mb-6 md:grid-cols-1">
        <div>
          <label for="first_name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">
            LRN Number
          </label>
          <input type="number" id="first_name" formControlName="LRN"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div>
          <label for="last_name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">
            Lastname
          </label>
          <input type="text" id="last_name" formControlName="lname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div>
          <label for="company" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Firstname</label>
          <input type="text" id="company" formControlName="fname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div>
          <label for="phone" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Middle
            Name</label>
          <input type="text" id="phone" formControlName="middle"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div>
          <label for="website" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">
            Birthday
          </label>
          <input type="date" id="website" formControlName="bdate"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required>
        </div>
        <div>
          <label for="Grade" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Grade</label>
          <select id="Grade" (change)="selectedGrade($event)" formControlName="grade"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div *ngIf="strands">
          <label for="countries" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Strand</label>
          <select id="countries" (change)="selectedStrand($event)" formControlName="strand"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="ABM">ABM</option>
            <option value="HUMSS">HUMSS</option>
            <option value="STEM">STEM</option>
            <!-- <option value="{{strandss}}">{{strandss}}</option> -->
          </select>
        </div>
      </div>
      <div *ngIf="alert" id="alert-border-2"
        class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800"
        role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <div class="ml-3 text-lg font-medium">
          LRN Already exists. <a href="#" class="font-semibold underline hover:no-underline">please enter a new one</a>
        </div>
        <button type="button"
          class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700"
          data-dismiss-target="#alert-border-2" aria-label="Close">
          <span class="sr-only">Dismiss</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
      </div>
      <div *ngIf="alert2"
        class="flex p-4 mb-4 text-lg text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-blue-400"
        role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div>
          <span class="font-medium">Ensure that these requirements are met: must fill up all</span>
        </div>
      </div>
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
      <button routerLink="/enrollment"
        class="text-blue-700 ml-auto lg:ml-2 mt-2 border border-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</button>
    </form>

  </div>
</div>
