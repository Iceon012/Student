<div class="grid lg:grid-cols-2">
    <div class="bg-blue-900 p-3 shadow-lg"
        style="background-image: url('assets/login.jpg'); background-size: cover; background-position: center center; height: 100%;">
        <div class=" mx-auto max-w-screen-2xl text-center py-24 lg:py-24">
            <h1 class=" text-sm font-bold text-white lg:text-2xl ">
                <div class="flex items-center justify-center">
                    <img src="assets/logo.png" alt="Descriptive Alt Text" width="180">
                </div>
                <br>
                JUNIOR HIGH | SENIOR HIGH SCHOOL
            </h1>
            <br>
            <h1
                class="mb-4 text-6xl font-extrabold tracking-tight leading-none text-yellow-300 md:text-5xl lg:text-5xl">
                ONLINE REGISTRATION</h1>
            <h1 class="font-extrabold text-white text-xl">S.Y. 2023 - 2024</h1>
        </div>
    </div>
    <div class="p-5">
        <h1 class="text-4xl text-extrabold text-blue-900 text-center" style="font-weight: 800;">
            STUDENT SIGN UP FORM
        </h1>
        <br>

        <form>
            <div class="grid gap-6 mb-6 md:grid-cols-1">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        LRN Number
                    </label>
                    <input type="number" id="first_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Lastname
                    </label>
                    <input type="text" id="last_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="company"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Firstname</label>
                    <input type="text" id="company"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Middle
                        Name</label>
                    <input type="text" id="phone"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Birthday
                    </label>
                    <input type="date" id="website"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade</label>
                    <select id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>7</option>
                        <option value="US">8</option>
                        <option value="CA">9</option>
                        <option value="FR">10</option>
                        <option value="DE">11</option>
                        <option value="DE">12</option>
                    </select>
                </div>
                <div *ngIf="false">
                    <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Strand</label>
                    <select id="countries"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>ABM</option>
                        <option value="US">HUMSS</option>
                        <option value="CA">STEM</option>
                    </select>
                </div>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>

    </div>
</div>
