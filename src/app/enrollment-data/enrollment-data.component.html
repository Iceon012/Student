<div class="lg:max-w-full">
    <h1 class="text-xl font-extrabold text-blue-900 mb-3 lg:text-3xl">ENROLLMENT DETAILS</h1>
    <form [formGroup]="enrolldata" (ngSubmit)="onSubmitData()" *ngFor="let data of students">
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last School
                Attended</label>
            <input type="text" id="email" formControlName="last_attended"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="Grade" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Grade</label>
                <select id="Grade" (change)="selectedGrade($event)" formControlName="grade"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div *ngIf="strands">
                <label for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Strand</label>
                <select id="countries" (change)="selectedStrand($event)" formControlName="strand"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="ABM">ABM</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="STEM">STEM</option>
                </select>
            </div>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
                <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Guardian
                    Name:</label>
                <input type="text" id="website" formControlName="guardian_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                    No:</label>
                <input type="text" id="website" formControlName="contact_no"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
        </div>
        <div class="flex mb-6">
            <div class="flex items-center mr-4">
                <input id="public-radio" type="radio" value="Public" name="sector" formControlName="sector"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="public-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Public</label>
            </div>
            <div class="flex items-center mr-4">
                <input id="private-radio" type="radio" value="Private" name="sector" formControlName="sector"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="private-radio" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    Private</label>
            </div>
        </div>        
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    </form>
</div>
